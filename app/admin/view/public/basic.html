<script>
    layui.config({
        base: "/static/"
    });
    layui.extend({
        controller: "{$thisModule|default='###'}/js/{$thisController|default='###'}",
    });
    layui.use(['controller'], function () {
        var $ = layui.jquery,
            controller = layui.controller;
        var action = "{$thisAction|default='###'}";
        try {
            eval('controller.' + action + '()');
        } catch (e) {
            console.log('%c ==============js异常信息 - 开始=================', 'color:red;font-size:20px;background:yellow;');
            console.log(e);
            console.log('%c ==============js异常信息 - 结束=================', 'color:red;font-size:20px;background:yellow;');
        }
    });
</script>


<link href="https://oem.faisys.com/css/oem/sys.min.css?v=202005251741" rel="stylesheet" type="text/css"/>
<link href="https://fe.faisys.com/faitest_1_4/css/faitest.min.css?v=202004271101" type="text/css" rel="stylesheet">
<style>
    body{
        height: 684px;
        background: url(//oem.faisys.com/image/demo2.png) 0% 0% / cover no-repeat;
        position: static;
        font-size: 12px;
    }
    input::-webkit-input-placeholder {
        color: #a6aebf;
    }

    input::-moz-placeholder { /* Mozilla Firefox 19+ */
        color: #a6aebf;
    }

    input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
        color: #a6aebf;
    }

    input:-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: #a6aebf;
    }

    input:-webkit-autofill { /* 取消Chrome记住密码的背景颜色 */
        -webkit-box-shadow: 0 0 0 1000px white inset !important;
    }
    html {
        height: 100%;
    }
</style>

<div class="main-body">
    <!-- 登录界面 -->
    <div class="new-login">
        <div class="top">
            后台管理平台
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <div class="bottom">
            <div class="center">
                <div class="item">
                    <span class="icon icon-1"></span>
                    <input type="text" id="loginCacct" placeholder="请输入企业帐号"
                           maxlength="54">
                </div>
                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" id="loginSacct" placeholder="请输入员工帐号"
                           maxlength="24">
                </div>
                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" id="loginPwd" placeholder="请输入密码" maxlength="20">
                    <input type="text" id="loginPwdText" placeholder="请输入密码" maxlength="20"
                           class="hide">
                    <span class="icon icon-4"></span>
                </div>
                <div id="validatePanel" class="item hide" style="width: 137px;">
                    <input type="text" id="validateCode" placeholder="请输入验证码" maxlength="4">
                    <img id="validateImg" class="validateImg" src="">
                    <span id="validateRefresh" class="icon icon-6"></span>
                </div>
                <div class="error">密码错误，请重新输入或找回密码</div>
            </div>
            <div class="tip">
                <span class="icon-nocheck" id="autoLogin"></span>
                <span class="login-tip">两周内自动登录</span>
                <a href="javascript:" onClick="openPassword()" class="no-pwd">忘记密码？</a>
            </div>
            <div id="loginBtn" class="deal" onclick="login()">
                立即登录
            </div>
        </div>
    </div>

</div>

{extend name="public:iframe" /}
{block name="cotent"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <table id="currentTable" class="layui-table"
               data-auth-add="{:auth('system.admin/add')}"
               data-auth-edit="{:auth('system.admin/edit')}"
               data-auth-delete="{:auth('system.admin/del')}"
               data-auth-password="{:auth('system.admin/password')}"
               lay-filter="currentTable">
        </table>
    </div>
</div>
{/block}

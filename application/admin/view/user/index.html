{extend name="admin@public/basic" /}

{block name="style"}
<link rel="stylesheet" href="__STATIC__/css/admin/public.css" media="all"/>
{/block}

{block name="cotent"}
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">用户名称</label>
            <div class="layui-input-inline">
                <input type="text" id="username" class="layui-input" placeholder="请输入用户名"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">手机号码</label>
            <div class="layui-input-inline">
                <input type="text" id="phone" class="layui-input" placeholder="请输入手机号"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">邮箱账号</label>
            <div class="layui-input-inline">
                <input type="text" id="mail" class="layui-input" placeholder="请输入邮箱账号"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">QQ号码</label>
            <div class="layui-input-inline">
                <input type="text" id="qq" class="layui-input" placeholder="请输入QQ号码"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" id="create_at" class="layui-input " placeholder="请选择创建时间">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <a id="searchBtn" class="layui-btn" data-type="reload">搜索</a>
        </div>

        {if auth('admin/user/add')}
        <div class="layui-form-item layui-inline">
            <a id="addBtn" class="layui-btn layui-btn-normal">添加</a>
        </div>
        {/if}

        {if auth('admin/user/del')}
        <div class="layui-form-item layui-inline">
            <a id="delAllBtn" class="layui-btn layui-btn-danger layui-btn-normal">删除</a>
        </div>
        {/if}

    </blockquote>
    <table id="userTable" lay-filter="userTable"></table>

    <script type="text/html" id="checkStatus">
        <input type="checkbox" name="{{d.id}}" value="{{d.status}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="modifyStatus" {{ d.status== 1 ? 'checked' : '' }}>
    </script>

    <!--操作-->
    <script type="text/html" id="userTableBar">

        {if auth('admin/user/edit_password')}
        <a class="layui-btn layui-btn-xs layui-btn-green" lay-event="editPasswordBtn">修改密码</a>
        {/if}

        {if auth('admin/user/edit')}
        <a class="layui-btn layui-btn-xs" lay-event="editBtn">编辑</a>
        {/if}

        {if auth('admin/user/del')}
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delBtn">删除</a>
        {/if}

    </script>
</form>
{/block}

{block name="script"}
<script>
    layui.use(['laydate', 'form', 'layer', 'table', 'laytpl'], function () {
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laytpl = layui.laytpl,
            table = layui.table,
            laydate = layui.laydate;

        /**
         * 日期范围
         */
        $.laydate.range('create_at');

        /**
         * 生成表单
         */
        var tableIns = $.form.table('user', "{:url('@admin/user/index')}?type=ajax", [[
            {type: "checkbox", fixed: "left", width: 50},
            {field: 'username', title: '用户名', minWidth: 100, align: "center"},
            {field: 'phone', title: '用户手机', align: 'center'},
            {
                field: 'mail', title: '用户邮箱', minWidth: 200, align: 'center', templet: function (d) {
                    return '<a class="layui-blue" href="#">' + d.mail + '</a>';
                }
            },
            {field: 'qq', title: '用户QQ', align: 'center'},
            {field: 'status', title: '启用状态', width: 110, templet: '#checkStatus', unresize: true, align: "center"},
            {field: 'auth_title', title: '权限配置', minWidth: 100, align: "center"},
            {field: 'create_at', title: '创建时间', align: 'center', minWidth: 150},
            /**{if auth('admin/user/edit') || auth('admin/user/del') || auth('admin/user/edit_password')}**/
            {title: '操作', minWidth: 175, templet: '#userTableBar', fixed: "right", align: "center"}
            /**{/if}**/
        ]])

        /**
         * 表单搜索
         */
        $("#searchBtn").on("click", function () {
            var search = {
                username: $("#username").val(),
                phone: $("#phone").val(),
                mail: $("#mail").val(),
                qq: $("#qq").val(),
                create_at: $("#create_at").val(),
            };
            $.form.search('userTableId', search);
            return false;
        });

        /**
         * 添加信息
         */
        $("#addBtn").on("click", function () {
            $.form.open('添加用户', "{:url('@admin/user/add')}", "800px", "600px")
            return false;
        });

        /**
         * 批量删除
         */
        $("#delAllBtn").on("click", function () {
            var checkStatus = table.checkStatus('userTableId'),
                data = checkStatus.data,
                id = [];
            if (data.length > 0) {
                for (let i in data) {
                    id.push(data[i].id);
                }
                $.msg.confirm('确定删除？', function () {
                    $.request.get("{:url('@admin/user/del')}", {id: id}, function (res) {
                        $.msg.success(res.msg, function () {
                            $.tool.reload();
                        })
                    })
                });
            } else {
                $.msg.error('请选择需要删除的信息!');
            }
            return false;
        });

        /**
         * 工具栏操作
         */
        table.on('tool(userTable)', function (obj) {
            var layEvent = obj.event,
                data = obj.data;

            //编辑
            if (layEvent === 'editBtn') {
                var url = "{:url('@admin/user/edit')}?id=" + data.id;
                $.form.open('编辑', url, "800px", "500px");
                return false;
            }

            //修改密码
            else if (layEvent === 'editPasswordBtn') {
                var url = "{:url('@admin/user/edit_password')}?id=" + data.id;
                $.form.open('修改密码', url, "600px", "400px");
                return false;
            }

            //删除
            else if (layEvent === 'delBtn') {
                $.msg.confirm('确定删除？', function () {
                    $.request.get("{:url('@admin/user/del')}", {id: data.id}, function (res) {
                        $.msg.success(res.msg, function () {
                            $.tool.reload();
                        })
                    })
                });
                return false;
            }
        });

        /**
         * 修改状态
         */
        $.form.switch('modifyStatus', "{:url('@admin/user/status')}");
    })
</script>
{/block}

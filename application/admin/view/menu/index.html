{extend name="admin@public/basic" /}

{block name="style"}
<link rel="stylesheet" href="__STATIC__/css/admin/public.css" media="all"/>
{/block}

{block name="cotent"}
<form class="layui-form">
    <blockquote id="search_value" class="layui-elem-quote">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">菜单名称</label>
            <div class="layui-input-inline">
                <input type="text" id="title" class="layui-input" placeholder="请输入菜单名称"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">菜单状态</label>
            <div class="layui-input-inline">
                <select id="status" lay-filter="status">
                    <option value="">请选择菜单状态</option>
                    {foreach $status as $vo}
                    <option value="{$vo.id|default=''}">{$vo.title|default=''}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">菜单链接</label>
            <div class="layui-input-inline">
                <input type="text" id="href" class="layui-input href" placeholder="请输入菜单链接"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label-99admin">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" id="create_at" class="layui-input" id="create_at" placeholder="请选择创建时间">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <a id="searchBtn" class="layui-btn" data-type="reload">搜索</a>
        </div>

        {if auth('admin/menu/add')}
        <div class="layui-form-item layui-inline">
            <a id="addBtn" class="layui-btn layui-btn-normal">添加</a>
        </div>
        {/if}

        {if auth('admin/menu/del')}
        <div class="layui-form-item layui-inline">
            <a id="delAllBtn" class="layui-btn layui-btn-danger layui-btn-normal">删除</a>
        </div>
        {/if}

    </blockquote>

    <table id="menuTable" lay-filter="menuTable"></table>

    <script type="text/html" id="checkStatus">
        <input type="checkbox" name="{{d.id}}" value="{{d.status}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="modifyStatus" {{ d.status== 1 ? 'checked' : '' }}>
    </script>


    <!--操作-->
    <script type="text/html" id="menuTableBar">

        {if auth('admin/menu/add')}

        {{# if (d.is_add) { }}
        <a class="layui-btn layui-btn-xs" value="{{d.id}}" lay-event="addDownBtn">添加下级</a>
        {{# } else { }}
        <a class="layui-btn layui-btn-xs color-99admin-gray" value="{{d.id}}">添加下级</a>
        {{# } }}

        {/if}

        {if auth('admin/menu/edit')}
        <a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="editBtn">编辑</a>
        {/if}

        {if auth('admin/menu/del')}
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delBtn">删除</a>
        {/if}

    </script>
</form>
{/block}

{block name="script"}
<script>
    layui.use(['laydate', 'form', 'layer', 'table', 'laytpl'], function () {
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laytpl = layui.laytpl,
            table = layui.table,
            laydate = layui.laydate;

        /**
         * 日期范围
         */
        $.laydate.range('create_at');

        /**
         * 生成表单
         */
        var tableIns = $.form.table('menu', "{:url('@admin/menu/index')}?type=ajax", [[
            {type: "checkbox", fixed: "left", width: 50,},
            {field: 'sort', title: '排序', width: 100, edit: 'text', align: "center"},
            {
                field: 'icon', title: '图标', width: 100, align: 'center', templet: function (d) {
                    if (d.icon.indexOf("icon") != -1) {
                        return '<span class="seraph  ' + d.icon + '" data-icon="' + d.icon + '"></span>';
                    } else {
                        return '<span class="layui-icon">' + d.icon + '</span>';
                    }
                }
            },
            {field: 'title', title: '菜单名称', minWidth: 200, align: 'left'},
            {
                field: 'href', title: '链接地址', minWidth: 300, align: 'center', templet: function (d) {
                    return '<a class="layui-blue" href="/' + d.href + '" target="_blank">' + d.href + '</a>';
                }
            },
            {field: 'status', title: '启用状态', minWidth: 110, templet: '#checkStatus', unresize: true, align: "center"},
            /**{if auth('admin/auth/add') || auth('admin/auth/edit') || auth('admin/auth/del')}**/
            {title: '操作', minWidth: 110, templet: '#menuTableBar', fixed: "right", align: "center"},
            /**{/if}**/
        ]], false);

        /**
         * 表单搜索
         */
        $("#searchBtn").on("click", function () {
            var search = {
                title: $("#title").val(),
                href: $("#href").val(),
                status: $("#status").val(),
                create_at: $("#create_at").val(),
            };
            $.form.search('menuTableId', search, false);
            return false;
        });

        /**
         * 添加信息
         */
        $("#addBtn").on("click", function () {
            $.form.open('添加菜单', "{:url('@admin/menu/add')}", "1000px", "500px")
            return false;
        });

        /**
         * 批量删除
         */
        $("#delAllBtn").on("click", function () {
            var checkStatus = table.checkStatus('menuTableId'),
                data = checkStatus.data,
                id = [];
            if (data.length > 0) {
                for (let i in data) {
                    id.push(data[i].id);
                }
                $.msg.confirm('确定删除？', function () {
                    $.request.get("{:url('@admin/menu/del')}", {id: id}, function (res) {
                        $.msg.success(res.msg, function () {
                            $.tool.reload();
                        })
                    })
                });
            } else {
                $.msg.error('请选择需要删除的信息!');
            }
            return false;
        });

        /**
         * 工具栏操作
         */
        table.on('tool(menuTable)', function (obj) {
            var layEvent = obj.event,
                data = obj.data;

            //编辑
            if (layEvent === 'editBtn') {
                var url = "{:url('@admin/menu/edit')}?id=" + data.id;
                $.form.open('编辑', url, "1000px", "500px");
                return false;
            }

            //添加下级
            else if (layEvent === 'addDownBtn') {
                var url = "{:url('@admin/menu/add')}?pid=" + data.id;
                $.form.open('添加下级', url, "1000px", "500px");
                return false;
            }

            //删除
            else if (layEvent === 'delBtn') {
                $.msg.confirm('确定删除？', function () {
                    $.request.get("{:url('@admin/menu/del')}", {id: data.id}, function (res) {
                        $.msg.success(res.msg, function () {
                            $.tool.reload();
                        })
                    })
                });
                return false;
            }
        });

        /**
         * 监听字段值编辑
         */
        $.form.editField('menuTable', "{:url('@admin/menu/index')}");

        /**
         * 修改状态
         */
        $.form.switch('modifyStatus', "{:url('@admin/menu/status')}");
    })
</script>
{/block}
